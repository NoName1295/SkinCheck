<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - SkinCheck</title>

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container">
      <!-- Logo -->
      <div class="brand-header">
        <svg viewBox="0 0 24 24">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"
          />
        </svg>
        <h2>SkinCheck</h2>
      </div>

      <div class="login-card">
        <h3>Bienvenido de nuevo</h3>
        <p class="subtitle">Ingresa tus datos para continuar</p>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              placeholder="ej. juan@correo.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              placeholder="••••••••"
              required
            />
          </div>

          <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>

        <div class="divider">
          <span>O continúa con</span>
        </div>

        <div class="social-login">
          <button type="button" class="btn-social google">Google</button>
          <button type="button" class="btn-social apple">Apple</button>
        </div>

        <p class="footer-text">¿No tienes cuenta? <a href="#">Regístrate</a></p>
      </div>

      <a href="index.html" class="back-link">← Volver al inicio</a>
    </div>

    <script src="login.js"></script>
  </body>
</html>
